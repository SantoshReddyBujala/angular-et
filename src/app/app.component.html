<h1>{{title | uppercase}}</h1>
<h2>Angular ET features of 'if' and 'for'</h2>
<div>
  <h2>Angular ET features of ng class directive</h2>
  @if (personsData.length){ @for (person of personsData; track $index) {
  <h1 [ngClass]="person.id == 1 ? 'my-color' : 'red-color'">
    {{person.firstName}} {{person.lastName}}
  </h1>
  } }
</div>
<div>
  Custom Pipes
  <label (click)="onClick(formatString)"
    >{{formatString | formatExp:'_'}}</label
  >
</div>
